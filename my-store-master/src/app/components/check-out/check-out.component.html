<div class="container">
  <div class="cart-container">
    <h2 class="heading">Your Cart</h2>
    <div class="cart-items">
      <div *ngIf="cartItems.length > 0">
        <app-cart
          *ngFor="let cartItem of cartItems"
          [cartItem]="cartItem"
          (deleteItem)="deleteCartItem(cartItem)"
          (priceChange)="updateTotalPrice()"
        >
        </app-cart>
      </div>
      <div *ngIf="cartItems.length == 0">
        <h3>Your Cart is Empty. Try adding items.</h3>
        <button routerLink="/" class="shop-btn">Shop now</button>
      </div>
    </div>
    <h2 class="total" *ngIf="cartItems.length > 0">
      Subtotal: ${{ subTotal }}
    </h2>
  </div>
  <div class="form-container" *ngIf="cartItems.length > 0">
    <h2 class="heading">Shipping Details</h2>
    <app-form (data)="getName($event)"> </app-form>
  </div>
</div>
